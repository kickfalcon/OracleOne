<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input>
        <button>Verificar</button>
        <script>
            //var secreto=Math.round(Math.random()*10);
            var input=document.querySelector("input");
            //var secretos=[];//arreglo vacio para guardar los numeros que se ingresan
            input.focus();
            function aleatorio(){
                return Math.round(Math.random()*10);
            }
            function sortearNumeros(cantidad){
                var i=1;
                var secretos=[];//puedo tener esta variable con el mismo nombre porque el ambito de aplicacion es diferente
                while(i<=cantidad){
                    numeroAleatorio = aleatorio();
                    var encontrado =false;
                    //Vamos a revisar que no haya duplicados
                    if(numeroAleatorio!=0){//no puede haber 0 en el arreglo porque es del 1 al 10
                        for(var j=0;j<secretos.length;j++){
                            if(numeroAleatorio==secretos[j]){
                                encontrado=true;
                                break;  
                            }
                        }
                        if(encontrado==false){
                            //si no hay duplicados, se agrega al arreglo
                            secretos.push(numeroAleatorio);
                            i++;
                        }
                    }
                }
                return secretos
            }
            var secretos=sortearNumeros(4);
            console.log(secretos);

            function verificar(){
                var encontrado= false;
                for (var i=0;i<secretos.length;i++){
                    if(secretos[i] == parseInt(input.value)){
                        alert("Acertaste!");
                        encontrado=true;
                        break;
                    }
                }
                if(encontrado==false)
                    alert("Fallaste!");
                input.value = "";
                input.focus();//colocar el cursor en el input
                i++;
            }
            var button=document.querySelector("button");
            button.onclick=verificar;//sin los parentesis se ejecuta la funcion hasta que le damos click
            
        </script>
    </body>
</html>
